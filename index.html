    The error: (Failed to load resource: the server responded with a status of 403)
    usually happens when the GitHub API request is blocked, typically due to exceeding the API rate limit.

    By default, unauthenticated requests to the GitHub API are limited to 60 requests per hour from the same
    IP address. If you exceed this limit, you'll receive a 403 Forbidden response (request.status = 403).
